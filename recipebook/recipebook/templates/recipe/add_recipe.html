{% extends 'base.html' %}

{% block title %}Добавить рецепт{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1>Добавить рецепт</h1>
    </div>
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить</button>
        <!-- Скрипт для удаления элементов с классом 'errorlist' -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var errorLists = document.querySelectorAll('.errorlist');
                // Проходимся по всем найденным элементам с классом 'errorlist'
                errorLists.forEach(function(errorList) {
                    // Удаляем каждый элемент
                    errorList.remove();
                });
            });
        </script>
    </form>
</div>
{% endblock %}
